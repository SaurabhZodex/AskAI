{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'user/css/user.css' %}" rel="stylesheet">
    <link href="{% static 'user/css/upload.css' %}" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'favicons/favicon.ico' %}"/>
    {% include '../messages/messages.html' %}
</head>

<body>
    <div class="page">
        <aside class="menu">
            <p class="logo">
                <img src="{% static 'user/img/askAI.png' %}">
                <span>AskAI
            </p>
            </p>
            <a href="{% url 'user:upload_files' %}" class="menu-item active">
                <p class="material-icons icon">upload_file</p>
                <p class="text">Upload File</p>
            </a>
            <a href="{% url 'user:select_repo' %}" class="menu-item">
                <p class="material-icons icon">question_answer</p>
                <p class="text">Ask Question</p>
            </a>
            <a href="{% url 'auths:logout' %}" class="menu-item bottom">
                <p class="material-icons icon">logout</p>
                <p class="text">Logout</p>
            </a>
        </aside>
    </div>
    <div class="main">
        <div class="mainHeading">
            <h2>Upload File</h2>
        </div>
        <div class="mainApps">
            <div class="app">
                <div class="box">
                    <h1>Drag & Drop Files to Upload</h1>
                    <form enctype="multipart/form-data" method="POST" id="uploadForm">
                      {% csrf_token %}
                        <div class="select">
                            <select id="modelDropdown" name="repoType" id="Customer" required>
                                <option value="" selected disabled hidden>Select Repository</option>
                                <option value="publicRepo">
                                    Public Repository</option>
                                <option value="privateRepo">
                                    Private Repository</option>
                            </select>
                        </div>
                        <input class="demo1" type="file" multiple placeholder="Select Files" name="files"
                        accept=".pdf" />
                        <br>
                        <!-- <input id="demo2" class="demo1" type="file" data_btn_text="Browse"
                            placeholder="drage and drop file here" name="file" />
                        <br> -->
                        <input class="formSubmit" type="submit" value="Upload" />
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- loader  -->
    <div class="loaderMain">
        <div class="loading">
            <span class="uploading"></span>
        </div>
        <div class="loadingTextCenter">
            <span class="loader">Uploading</span>
        </div>
    </div>


    <!-- Add JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
    <script src="{% static 'user/js/user.js' %}"></script>
    <script src="{% static 'user/js/upload.js' %}"></script>
</body>

</html>
