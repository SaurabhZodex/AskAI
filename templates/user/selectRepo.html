{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Repository</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'user/css/user.css' %}" rel="stylesheet">
    <link href="{% static 'user/css/selectRepo.css' %}" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'favicons/favicon.ico' %}"/>
    {% include '../messages/messages.html' %}
</head>

<body>
    <div class="page">
        <aside class="menu">
            <p class="logo">
                <img src="{% static 'user/img/askAI.png' %}">
                <span>AskAI
            </p>
            </p>
            <a href="{% url 'user:upload_files' %}" class="menu-item">
                <p class="material-icons icon">upload_file</p>
                <p class="text">Upload File</p>
            </a>
            <a href="{% url 'user:select_repo' %}" class="menu-item active">
                <p class="material-icons icon">question_answer</p>
                <p class="text">Ask Question</p>
            </a>
            <a href="{% url 'auths:logout' %}" class="menu-item bottom">
                <p class="material-icons icon">logout</p>
                <p class="text">Logout</p>
            </a>
        </aside>
    </div>
    <div class="main">
        <div class="mainHeading">
            <h2>Ask Question</h2>
        </div>
        <div class="selectRepo">            
            <h1>Select Repository for Question Answer</h1>
        </div>
        <div class="selectRepo">
            <div class="repo">
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" value="publicRepo" name="repotype" style="display: none;">
                    <input class="formSubmit" type="submit" value="Public Repository">
                </form>
            </div>
            <div class="repo">
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" value="privateRepo" name="repotype" style="display: none;">
                    <input class="formSubmit" type="submit" value="Private Repository">
                </form>
            </div>
        </div>
    </div>


    <!-- Add JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
    <script src="{% static 'user/js/user.js' %}"></script>
    <script src="{% static 'user/js/selectRepo.js' %}"></script>
</body>

</html>
